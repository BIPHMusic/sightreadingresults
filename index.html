<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Reading Results</title>
    <link rel="icon" href="/icons/BGicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face {
            font-family: 'Zapfino';
            src: url('fonts/Zapfino.ttf') format('truetype');
        }
        
        body {
            background-color: rgb(45, 70, 119);
            font-family: 'Andika', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgb(45, 70, 119), rgb(9, 32, 79));
            opacity: 0.8;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, #303f6c 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, #236693 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }
        .overlay2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 70%, #ffffff 0%, transparent 50%),
                        radial-gradient(circle at 30% 30%, #b8b8b8 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(1); 
            }
            100% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }



        .Subtitle {
    font-family: 'Zapfino', sans-serif;
    font-size: 40px;
    margin-top: -0.5em; /* Adjusted for better spacing */
}

        .hamburger-menu {
            position: absolute;
            margin-left: 7px;
            top: 20px;
            left: 13px;
            z-index: 1000;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 20;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s linear;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-items {
            position: absolute;
            top: 25px;
            left: -250px;
            background: linear-gradient(135deg, rgba(48, 67, 104, 0.8), rgba(20, 31, 53, 0.8));
            width: 250px;
            height: 90vh;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .menu-items.show {
            left: 0;
            opacity: 1;
        }

        .menu-items a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu-items.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-items a:nth-child(1) { transition-delay: 0.1s; }
        .menu-items a:nth-child(2) { transition-delay: 0.2s; }
        .menu-items a:nth-child(3) { transition-delay: 0.3s; }
        .menu-items a:nth-child(4) { transition-delay: 0.4s; }
        .menu-items a:nth-child(5) { transition-delay: 0.5s; }
        .menu-items a:nth-child(6) { transition-delay: 0.6s; }
        .menu-items a:nth-child(7) { transition-delay: 0.7s; }
        .menu-items a:nth-child(8) { transition-delay: 0.8s; }
        .menu-items a:nth-child(9) { transition-delay: 0.9s; }
        .menu-items a:nth-child(10) { transition-delay: 1.0s; }

        .menu-title {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        .container {
    flex: 1; /* Allow the container to grow */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px; /* Added padding for better spacing */
}

        h1 {
    font-size: 2.5rem;
    font-weight: 300;
    text-align: center;
    margin: 20px 0; /* Adjust margin for spacing */
    letter-spacing: 2px;
}

.chart-container {
    width: 100%;
    height: 40vh;
    max-width: 600px;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container2 {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0; /* Added margin for spacing */
}

.images {
    width: 80%; /* Responsive width */
    max-width: 600px; /* Optional: Set a max width for larger screens */
    height: auto; /* Maintain aspect ratio */
}

canvas {
    width: 100% !important;
    height: auto !important;
}

        
.logocontainer {
    position: relative;
    min-height: 10vh;
    padding-bottom: 50px;
}

.logo {
    position: absolute;
    right: 0;
    bottom: 0;
    width: 25vh;
    height: auto;
    z-index: 10; 
}
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="overlay2"></div>

    <div class="hamburger-menu">
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-items" id="menu-items">
            <div class="menu-title">BIPH Music</div>
            <a href="https://biphmusic.github.io/">Home</a>
            <a href="https://biphmusic.github.io/units/">AP Units</a>
            <a href="https://biphmusic.github.io/flashcards/">Flash Cards</a>

            <a href="https://biphmusic.github.io/wordwall/">Word Wall</a>
            <a href="mailto:garrison.tubbs-biph@basischina.com">Contact</a>
            
            <div class="menu-footer">Â© Garrison Tubbs 2024</div>
        </div>
    </div>

    <h1 class="Title">BIPH Music</h1>
    <h1 class="Subtitle">Sight Reading Results</h1>

    <div class="container">
        <div class="chart-container">
            <canvas id="assessmentChart"></canvas>
        </div>
    </div>

    <div class="container2">
        <img src="images/Sight Reading Segments.jpg" class="images" alt="Sight Reading Segments">
    </div>

    <div class="logocontainer">        
        <img src="BASIS logo/Full Logo White on Transparent.png" alt="BASIS Logo" class="logo">
    
    <script>
    // Hamburger menu functionality
    const menuToggle = document.querySelector('.menu-toggle');
    const menuItems = document.querySelector('.menu-items');
    
    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('open');
        menuItems.classList.toggle('show');
    });
    
    // Close the menu when clicking outside
    document.addEventListener('click', (event) => {
        // Check if the click was outside the menu and the toggle button
        if (!menuToggle.contains(event.target) && !menuItems.contains(event.target)) {
            menuToggle.classList.remove('open');
            menuItems.classList.remove('show');
        }
    });

    // Chart.js code
    const ctx = document.getElementById('assessmentChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Segment 1', 'Segment 2', 'Segment 3', 'Segment 4', 'Segment 5', 'Segment 6', 'Segment 7', 'Segment 8'],
                datasets: [{
                    label: 'Pitch',
                    data: [84.6, 53.8, 53.8, 84.6, 76.9, 46.2, 38.5, 100],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }, {
                    label: 'Rhythm',
                    data: [92.3, 92.3, 92.3, 100, 69.2, 84.6, 61.5, 100],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Success Rate (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: ''
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'August 29, 2024 Results by Segment and Criteria',
                        font: {
                            size: 16
                        }
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
